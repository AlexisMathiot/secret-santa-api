
services:
  database:
    container_name: database
    image: docker.io/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: pass
    ports:
      - '4306:3306'
    volumes:
      - ./mysql:/var/lib/mysql

  php:
    container_name: php
    build:
      context: ./php
    ports:
      - "8080:80"
      - "8443:443"
    extra_hosts:
      - host.docker.internal:host-gateway
      - "santaApi.local:127.0.0.1"
    hostname: santaApi.local
    domainname: local
    volumes:
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./app:/var/www
      - ./apache/ssl:/etc/apache2/sites-available/ssl
    depends_on:
      - database

  phpmyadmin:
    container_name: phpmyadmin
    image: docker.io/phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: symfony
      PMA_PASSWORD: pass
    depends_on:
      - database

  maildev:
    image: docker.io/maildev/maildev
    container_name: maildev_docker_symfony
    ports:
    - "1080:1080"  # Interface web
    - "1025:1025"  # SMTP
    restart: always
